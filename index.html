<html lang="en">
<head>

    <title>BDay Card</title>
</head>
<body>
    <div class="birthday-card">
        <!-- Inner -->
        <div class="cover-inner">
            <img src="Screenshot 2024-11-10 020124.png" width="100%">
        </div>
    
        <!-- Outer -->
        <div class="cover-outer">
            <img src="https://images.esellerpro.com/3274/I/318/37/lrgscaleAO002.jpg" width="100%">
        </div>
    
        <!-- Text -->
        <div class="text">
            <p class="title">
                Happy Birthday! <br> Apple
            </p>
            <p>
                I hope your special day will bring you lots of happiness,
                love, and fun.
                You deserve them a lot. Enjoy my Kuchu Puchu.
                Always keep that smile you have on your face, even without me.
            </p>
            <p>Hope your day goes great!</p>
        </div>
    </div>
